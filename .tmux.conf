# set-option -sa terminal-overrides ",xterm*:Tc"
unbind r
bind r source-file ~/.tmux.conf


# general
set -g mouse on
set -g default-terminal "alacritty"
set -ga terminal-overrides ",*256col*:Tc"
set-window-option -g xterm-keys on

# tmux prefix
unbind C-b
set -g prefix C-s
bind C-s send-prefix


# set vi-mode
set-window-option -g mode-keys vi
# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R


# window splitting
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v


# window re-sizing
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

# Start windows and panes at 1, not 0
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
set -g default-terminal "${TERM}"
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
# set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

set -g @sessionx-bind 'o'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Status line customisation
set-option -g status-left-length 100
# set-option -g status-right-length 100
set-option -g status-left " "
set-option -g status-right " #{session_name} #{host} "

# set-option -g status-style "fg=#7C7D83 bg=#18242e" # ayu
# set-option -g status-style "fg=#7C7D83 bg=#16151d" # tokyo night
# set-option -g status-style "fg=#7C7D83 bg=#24282f" # one dark
# set-option -g status-style "fg=#7C7D83 bg=default" # gruvbox dark
set-option -g status-style "fg=#ffffff bg=default" # default will set the background to transparent

set-option -g window-status-format " #{window_index} | #{window_name}#{window_flags} " # window_name -> pane_current_command
set-option -g window-status-current-format " #{window_index} | #{window_name}#{window_flags} "
set-option -g window-status-current-style "fg=#04a5e5"  #for gruvbox use: dcc7a0 or aeb6ff
set-option -g window-status-activity-style none

